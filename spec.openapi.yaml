      type: string
      enum:
        - Draft
        - Scheduled
        - Running
        - Paused
        - Cancelled
        - Finished

    UserAccountStatusEnum:
      type: string
      enum:
        - Active
        - Deleted
        - Suspended

    MessageStatusEnum:
      type: string
      enum:
        - Read
        - Unread
        - Sent
        - Delivered
        - UnDelivered
        - Failed

    MessageDirectionEnum:
      type: string
      enum:
        - InBound
        - OutBound

    MessageTypeEnum:
      type: string
      enum:
        - Text
        - Image
        - Video
        - Audio
        - Document
        - Sticker
        - Location
        - Contacts
        - Reaction
        - Address

    ContactStatusEnum:
      type: string
      enum:
        - Active
        - Inactive
        - Blocked

    RolePermissionEnum:
      type: string
      enum:
        - Get:OrganizationMember
        - Create:OrganizationMember
        - Update:OrganizationMember
        - Delete:OrganizationMember
        - Get:Campaign
        - Create:Campaign
        - Update:Campaign
        - Delete:Campaign
        - Get:Conversation
        - Update:Conversation
        - Delete:Conversation
        - Assign:Conversation
        - Unassign:Conversation
        - Get:List
        - Create:List
        - Update:List
        - Delete:List
        - Get:Tag
        - Create:Tag
        - Update:Tag
        - Delete:Tag
        - Get:ApiKey
        - Regenerate:ApiKey
        - Get:AppSettings
        - Update:AppSettings
        - Get:Contact
        - Create:Contact
        - Update:Contact
        - Delete:Contact
        - BulkImport:Contacts
        - Get:PrimaryAnalytics
        - Get:SecondaryAnalytics
        - Get:CampaignAnalytics
        - Update:Organization
        - Get:OrganizationRole
        - Create:OrganizationRole
        - Update:OrganizationRole
        - Delete:OrganizationRole
        - Update:IntegrationSettings
        - Get:MessageTemplates
        - Get:PhoneNumbers

